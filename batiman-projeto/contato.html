<header>

        <h1>Entre em contato</h1>
        
        
        <imput style="display: block" id="text" type="name" name="nome" />

        <textarea style="display: block" name="nome" id="text" rows="1">
        </textarea>

        
        <imput style="display: block" id="email" type="email" name="email" />

        <textarea style="display: block" name="email" id="email" rows="1">

        <imput style="display: block" id="mensag" type="mensag" name="mensag"  />

        <textarea style="display: block" name="mensag" id="mensag" rows="10">
        </textarea>

        
        <button class="button">enviar</button>
